<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/44ffe32be8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section
      class="mt-8 bg-sky-300 w-9/12 mx-auto p-4 rounded-md shadow-md shadow-slate-500"
    >
      <h2 class="text-4xl text-center">My Taxt Editor</h2>
      <div class="bg-sky-200 w-9/12 mx-auto mt-4 p-4 border-2 border-black">
        <div class="grid grid-cols-3 justify-around">
          <div class="space-x-5">
            <i
              id="btn-bolt"
              class="fa-solid fa-bold rounded hover:p-2 hover:bg-slate-600"
            ></i>
            <i
              id="btn-italic"
              class="fa-solid fa-italic rounded hover:p-2 hover:bg-slate-600"
            ></i>
            <i
              id="btn-Underline"
              class="fa-solid fa-underline rounded hover:p-2 hover:bg-slate-600"
            ></i>
          </div>
          <div class="space-x-4">
            <i
              id="btn-text-left"
              class="fa-solid fa-align-left rounded hover:p-2 hover:bg-slate-600"
            ></i>
            <i
              id="btn-text-center"
              class="fa-solid fa-align-center rounded hover:p-2 hover:bg-slate-600"
            ></i>
            <i
              id="btn-text-right"
              class="fa-solid fa-align-right rounded hover:p-2 hover:bg-slate-600"
            ></i>
            <i
              id="btn-text-justify"
              class="fa-solid fa-align-justify rounded hover:p-2 hover:bg-slate-600"
            ></i>
          </div>
          <div class="space-x-4">
            <input
              type="number"
              name=""
              class="w-8"
              value="16"
              id="input-font-size"
            />
            <p
              id="text-transformation"
              class="font-bold text-xl inline rounded hover:p-2 hover:bg-slate-600"
            >
              aA
            </p>
            <input type="color" name="" id="input-color" />
          </div>
        </div>
        <hr class="mt-4 text-red-500" />

        <div>
          <textarea
            class="mt-4 bg-white text-black p-2 w-full h-60"
            name=""
            id="id-text-area"
            cols="92"
            rows="10"
          ></textarea>
        </div>
      </div>
    </section>
    <script src="js/utility-function.js"></script>
    <script src="js/text-editor.js"></script>
  </body>
</html>
