<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discound</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-5xl text-center text-lime-200">Shopping Now</h2>
    </header>
    <main>
      <section class="mt-8 rounded-md">
        <div class="w-1/2 mx-auto bg-slate-500 rounded-md py-4">
          <div class="space-y-2 mx-auton text-center">
            <img src="image.jpg " alt="" class="w-1/2 mx-auto" />
            <h3 class="text-white">Price : 1000</h3>

            <label class="text-white" for="">Copon Code :</label>
            <input
              id="copon-id"
              class="w-3/5 p-2 rounded"
              type="text"
              placeholder="Enter Copon Code for 30% Discound"
            />
            <button
              id="btn-apply"
              class="block text-white mx-auto bg-lime-200 px-4 py-2 rounded hover:bg-black"
            >
              Apply
            </button>
            <h2 id="hidden-text" class="text-2xl text-red-500" hidden>
              Please Pay : <span id="hidden-price">1000</span>
            </h2>
          </div>
        </div>
      </section>
    </main>
    <script>
      document
        .getElementById("btn-apply")
        .addEventListener("click", function () {
          const coponInputField = document.getElementById("copon-id");
          const coponValue = coponInputField.value;

          coponInputField.value = "";

          const hiddenText = document.getElementById("hidden-text");
          hiddenText.removeAttribute("hidden");

          const hiddenPrice = document.getElementById("hidden-price");
          const hiddenPriceValue = hiddenPrice.innerText;

          if (coponValue == "DICO") {
            let hiddenPriceNumberValue = parseInt(hiddenPriceValue);
            hiddenPriceNumberValue = 1000;
            const discoundAmount = (30 / 100) * hiddenPriceNumberValue;
            hiddenPrice.innerText = hiddenPriceNumberValue - discoundAmount;
            return;
          } else {
            alert("Amne Miya Vul Copon Dichen");
            return;
          }
        });
    </script>
  </body>
</html>
